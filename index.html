<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Racer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="container vh-100 fs-1 text-center bg-dark text-white">
    <header class="row h-25 align-items-start justify-content-evenly">
      <div class="col">
        <p id="time"></p>
      </div>
      <div class="col">
        <p id="score"></p>
      </div>
    </header>
    <main class="row h-50 align-items-center justify-content-center">
      <div class="row">
        <div class="m-auto row">
            <h1 id="question"></h1>
        </div>
        <div class="row m-auto w-50 justify-content-center">
          <input class="w-100" id="answer" autocomplete="off" required type="number" pattern="\d*" placeholder="">
          <button class="w-25" type="submit" onclick="checkAnswer();" style="display: none;">
            <svg height="100%" width="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.5 9.00001V15H8.5M8.5 15L9.5 14M8.5 15L9.5 16M13 5H17.5C18.0523 5 18.5 5.44772 18.5 6V18C18.5 18.5523 18.0523 19 17.5 19H6.5C5.94772 19 5.5 18.5523 5.5 18V12C5.5 11.4477 5.94772 11 6.5 11H12V6C12 5.44771 12.4477 5 13 5Z" stroke="#464455" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <p class="fs-6" id="feedback">^</p>
        </div>
      </div>
    </main>

    <footer class="row h-25 align-items-end fs-6">
      <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          About
        </button>
        <p>Made by Lei Yu 2022</p>
      </div>

    </footer>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>


  <div class="modal fs-6 item fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">About</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-start">
          <h5>MathRacer</h6>
          <p>See how fast you can multiply with MathRacer!</p>
          <p>Currently asks you all the questions from the multiplication table from 1 to 9.</p>
          <h5>Other</h5>
          <p>Made with: Bootstrap 5</p>
          <p>Author: Lei Yu</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</html>
